<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/shop_car.css"/>
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script type="text/javascript" src="js/touch.js"></script>
</head>
<body>
<header class="clearfix">
    <div class="head_left_btn">
        <b class="icon">&#xe62f;</b>
        <span>关闭</span>
    </div>
    <div class="head_title">购物车</div>
    <a href="javascript:;" class="head_right_btn">编辑</a>
</header>
<section>
    <div class="cont">
        <div class="goods edge clearfix">
            <div class="goods_btn">
            </div>
            <div><img src="images/shop_car/shop_car/goods1.png" alt=""/></div>
            <div>
                <p class="clearfix">
                    <span>东北有机红谷黄小米</span>
                    <span><a href="javascript:;">编辑</a></span>
                </p>
                <p></p>
                <p class="clearfix">
                    <span class="price">￥45</span>
                    <span class="num">x1</span>
                </p>
            </div>
        </div>
        <div class="goods edge clearfix">
            <div class="goods_btn">
            </div>
            <div><img src="images/shop_car/shop_car/goods2.png" alt=""/></div>
            <div>
                <p class="clearfix">
                    <span>东北有机红谷黄小米</span>
                    <span><a href="javascript:;">编辑</a></span>
                </p>
                <p>2016秋收新东北有机红谷黄小米粒2750g(5.5斤）特产杂粮小米包邮</p>
                <p class="clearfix">
                    <span class="price">￥45</span>
                    <span class="num">x1</span>
                </p>
            </div>
        </div>
    </div>
</section>
<div class="count edge clearfix">
    <div class="goods_btn">
    </div>
    <div class="clearfix">
        <span>全选</span>
        <span>合计: <span><b class="total">￥0</b>不含运费</span></span>
    </div>
    <div>
        结算(<i class="sum">0</i>)
    </div>
</div>
<div class="footer">
    <ul>
        <li class="footer-on"><a href="javascript:;">首页</a></li>
        <li><a href="javascript:;">食疗坊</a></li>
        <li><a href="javascript:;">私人订制</a></li>
        <li><a href="javascript:;">我的</a></li>
    </ul>
</div>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/shop_car.js"></script>
</body>
</html>
