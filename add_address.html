<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增收货地址</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/add_address.css"/>
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script type="text/javascript" src="js/touch.js"></script>
</head>
<body>
<header class="clearfix">
    <div class="head_left_btn">
        <b class="icon">&#xe630;</b>
        <span>返回</span>
    </div>
    <div class="head_title">新增收货地址</div>
</header>
<section>
    <div class="form edge">
        <div>
            <span>姓名</span>
            <input type="text" placeholder="最少两个字，最多12个字"/>
        </div>
        <div>
            <span>电话</span>
            <input type="text" placeholder="最少7位数"/>
        </div>
        <div class="clearfix">
            <span class="prov">省份</span>
            <div class="clearfix">
                <span>北京</span>
                <span><b class="icon">&#xe653;</b></span>
            </div>
        </div>
        <div class="clearfix">
            <span>城市</span>
            <div class="clearfix">
                <span class="city">北京</span>
                <span><b class="icon">&#xe653;</b></span>
            </div>
        </div>
        <div class="clearfix">
            <span class="area">地区</span>
            <div class="clearfix">
                <span>海淀区</span>
                <span><b class="icon">&#xe653;</b></span>
            </div>
        </div>
        <div>
            <span>地址</span>
            <input type="text" placeholder="最少两个字，最多12个字"/>
        </div>
        <div>
            <span>邮编</span>
            <input type="text" placeholder="输入6位数"/>
        </div>
    </div>
</section>
<div class="btn save_address">保存并使用</div>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/add_address.js"></script>
</body>
</html>
