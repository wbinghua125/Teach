<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>收货地址</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/shop_address.css"/>
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script type="text/javascript" src="js/touch.js"></script>
</head>
<body>
<header class="clearfix">
    <div class="head_left_btn">
        <b class="icon">&#xe630;</b>
        <span>返回</span>
    </div>
    <div class="head_title">收货地址</div>
</header>
<section>
   <div class="address">
       <div class="item edge item_active">
           <p class="clearfix">
               <span>李馨</span>
               <span>18404908540</span>
           </p>
           <p>
               北京市海淀区西三旗桥东金燕龙大厦101
           </p>
           <div class="operate clearfix">
               <div class="operate_l clearfix">
                   <div class="circle"></div>
                   <div>设为默认地址</div>
               </div>
               <div class="operate_r">
               <span>
                   删除
               </span>
               <span>
                   编辑
               </span>
               </div>

           </div>
       </div>
       <div class="item edge">
           <p class="clearfix">
               <span>王焱</span>
               <span>15181321992</span>
           </p>
           <p>
               北京市海淀区西三旗桥东金燕龙大厦101
           </p>
           <div class="operate clearfix">
               <div class="operate_l clearfix">
                   <div class="circle"></div>
                   <div>设为默认地址</div>
               </div>
               <div class="operate_r">
                   <span>
                       删除
                   </span>
                   <span>
                       编辑
                   </span>
               </div>

           </div>
       </div>
   </div>
    <div class="btn add_address">新增地址</div>
</section>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/shop_address.js"></script>
</body>
</html>
